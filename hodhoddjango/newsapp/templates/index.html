{% extends "base.html" %}
{% load static %}

{% block title %}هدخوان &ndash; HodKhan{% endblock %}

{%block header%}
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
{% endblock %}

{% block scripts %}
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
        const articles = [
			{% for thenews in suggested %}
			{
				id: "{{thenews.id}}",
				title: "{{thenews.title}}",
				description: "{{thenews.abstract}}",
				image: "{{thenews.image}}",
				category: "{{thenews.topic}}",
				published: "{{thenews.published}}",
				link: "{{thenews.link}}",
				rating: {{thenews.stars}}
			},
			{% endfor %}
        ];

		function createArticleCard(article) {
			const card = document.createElement('div');
			card.className = 'card';
			card.innerHTML = `
				<img src="${article.image}" alt="${article.title}">
				<div class="card-content">
					<div class="info">
						<h5 class="topic">${article.category}</h5>
						<h5 class="pub">${article.published}</h5>
					</div>
					<h2>${article.title}</h2>
					<p>${article.description}</p>
					<div class="con-star">
						<a href="${article.link}" target="_blank">ادامه مطلب</a>
						<div class="stars" data-article-id="${article.id}">
							${[1,2,3,4,5].map(star => `<span class="star" data-rating="${star}" alt="${article.rating}">${star <= article.rating ? '★' : '☆'}</span>`).join('')}
						</div>
					</div>
				</div>
			`;
			return card;
		}

        function renderArticles(category = 'all') {
            const grid = document.getElementById('articlesGrid');
            grid.innerHTML = '';
            articles.forEach(article => {
                if (category === 'all' || article.category === category) {
                    grid.appendChild(createArticleCard(article));
                }
            });
        }

		function handleStarClick(event) {
			if (event.target.classList.contains('star')) {
				const articleId = event.target.closest('.stars').dataset.articleId;
				const rating = event.target.dataset.rating;
				$.ajax({
					type: "GET",
					url: '/newsRating',
					data: {
						"result": {"n": rating, "id": articleId},
					},
					dataType: "json",
				});
				// Update the stars visually
				const stars = event.target.closest('.stars').children;
				Array.from(stars).forEach((star, index) => {
					star.textContent = index < rating ? '★' : '☆';
				});
			}
		}

		document.getElementById('articlesGrid').addEventListener('click', handleStarClick);

        renderArticles();
    </script>
{% endblock %}
